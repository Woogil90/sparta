		<script type="text/javascript">


			window.onload = function q1() {

         // 여기에 코드를 입력하세요
         // $('#names-q1').html(''); // 비우는 작업은 삭제
         $.ajax({
         	type: "GET",
         	url: "http://spartacodingclub.shop/order",
         	data: {},
         	success: function(response){

         		let rows = response["orders"];
         		for (let i = 0; i < rows.length; i++) {
         			//rows의 데이터를 입력
         			let orders_name = rows[i]['name'];
         			let orders_count = rows[i]['count'];
         			let orders_address = rows[i]['address'];
         			let orders_phone = rows[i]['phone'];
         			// temprary 데이터에 입력
         			let temp_name = '<p>'+orders_name+'</p>'
         			let temp_count = '<p>'+orders_count+'</p>'
         			let temp_address = '<p>'+orders_address+'</p>'
         			let temp_phone = '<p>'+orders_phone+'</p>'
         			//append jquerry를 이용하여 i열 데이터 추가입력
         			$('#names_hw').append(temp_name);
         			$('#quantity_hw').append(temp_count);
         			$('#address_hw').append(temp_address);
         			$('#number_hw').append(temp_phone);
         		}
         	}
         })
     }


     function activate(){
// 버튼을 눌렀을 때, 입력된 값이 모두 정상이면 -> 리스트업 한다.//

// 1. 입력값들을 정의한다//
let input_name =  $('#input_name').val();
let input_quantity =$('#inputGroupSelect03').val();
let input_address =$('#input_address').val();
let input_number =$('#input_number').val();

// 2. 버튼을 눌렀을 때의 반응을 적는다. // 

// 2-1. 입력값이 없으면 alert을 띄운다.//

if(input_name ==''){
	alert("이름을 입력하세요!")
	$('#input_name').focus()
	return
}
else if (input_quantity ==''){
	alert("수량을 입력하세요!")
	$('#inputGroupSelect03').focus()
	return
}
else if (input_address ==''){
	alert("주소를 입력하세요!")
	$('#input_address').focus()
	return
}
else if (input_number ==''){
	alert("전화번호를 입력하세요!")
	$('#input_number').focus()
	return
}


let temp_html_name = '<p>'+input_name+'</p>'
let temp_html_quantity = '<p>'+input_quantity+'</p>'
let temp_html_address = '<p>'+input_address+'</p>'
let temp_html_number = '<p>'+input_number+'</p>'

$('#names_hw').append(temp_html_name);
$('#quantity_hw').append(temp_html_quantity);
$('#address_hw').append(temp_html_address);
$('#number_hw').append(temp_html_number);

}
